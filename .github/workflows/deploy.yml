name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Ensure .nojekyll file exists
        run: |
          # Ensure .nojekyll exists in dist (Vite should copy it from public, but ensure it's there)
          touch dist/.nojekyll
          echo ".nojekyll file ensured in dist/"
      
      - name: Verify build output
        run: |
          echo "Build output structure:"
          ls -la dist/
          echo ""
          echo "JavaScript files:"
          ls -lh dist/assets/*.js || true
          echo ""
          echo "Verifying .nojekyll exists:"
          test -f dist/.nojekyll && echo "✓ .nojekyll file found" || echo "✗ ERROR: .nojekyll file missing"
          echo ""
          echo "Verifying file types:"
          file dist/assets/*.js || true
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4